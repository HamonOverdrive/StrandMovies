<h2>Register</h2>
<form [formGroup]="strandForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="listName">List Name</label>
        <input type="text" formControlName="listName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.listName.errors }" />
        <div *ngIf="submitted && f.listName.errors" class="invalid-feedback">
            <div *ngIf="f.listName.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Create List
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
